<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - Valle Grande</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: 600;
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-requirements {
            margin-top: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .password-requirements h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 13px;
            color: #666;
        }

        .requirement .icon {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        .requirement.valid .icon {
            background-color: #28a745;
            color: white;
        }

        .requirement.invalid .icon {
            background-color: #dc3545;
            color: white;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 20px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Valle Grande</h1>
        </div>
        
        <h2 class="form-title">Cambiar Contraseña</h2>
        
        <div id="alertContainer"></div>
        
        <form id="resetPasswordForm">
            <input type="hidden" id="token" th:value="${token}" />
            
            <div class="form-group">
                <label for="newPassword">Nueva Contraseña</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <div class="password-requirements">
                <h4>Requisitos de la contraseña:</h4>
                <div class="requirement" id="lengthReq">
                    <span class="icon">✗</span>
                    Al menos 8 caracteres
                </div>
                <div class="requirement" id="uppercaseReq">
                    <span class="icon">✗</span>
                    Una letra mayúscula
                </div>
                <div class="requirement" id="lowercaseReq">
                    <span class="icon">✗</span>
                    Una letra minúscula
                </div>
                <div class="requirement" id="numberReq">
                    <span class="icon">✗</span>
                    Un número
                </div>
                <div class="requirement" id="specialReq">
                    <span class="icon">✗</span>
                    Un carácter especial (!@#$%^&*)
                </div>
                <div class="requirement" id="matchReq">
                    <span class="icon">✗</span>
                    Las contraseñas coinciden
                </div>
            </div>
            
            <button type="submit" class="btn-submit" id="submitBtn" disabled>
                Cambiar Contraseña
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Procesando...</p>
            </div>
        </form>
    </div>

    <script>
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const form = document.getElementById('resetPasswordForm');
        const alertContainer = document.getElementById('alertContainer');
        const loading = document.getElementById('loading');
        const token = document.getElementById('token').value;

        // Requisitos de validación
        const requirements = {
            length: { element: document.getElementById('lengthReq'), test: (password) => password.length >= 8 },
            uppercase: { element: document.getElementById('uppercaseReq'), test: (password) => /[A-Z]/.test(password) },
            lowercase: { element: document.getElementById('lowercaseReq'), test: (password) => /[a-z]/.test(password) },
            number: { element: document.getElementById('numberReq'), test: (password) => /\d/.test(password) },
            special: { element: document.getElementById('specialReq'), test: (password) => /[!@#$%^&*]/.test(password) },
            match: { element: document.getElementById('matchReq'), test: () => newPasswordInput.value === confirmPasswordInput.value && newPasswordInput.value.length > 0 }
        };

        function validatePassword() {
            const password = newPasswordInput.value;
            let allValid = true;

            // Validar cada requisito
            Object.keys(requirements).forEach(key => {
                const req = requirements[key];
                const isValid = req.test(password);
                
                req.element.classList.toggle('valid', isValid);
                req.element.classList.toggle('invalid', !isValid);
                req.element.querySelector('.icon').textContent = isValid ? '✓' : '✗';
                
                if (!isValid) allValid = false;
            });

            submitBtn.disabled = !allValid;
            return allValid;
        }

        function showAlert(message, type = 'danger') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }

        function clearAlert() {
            alertContainer.innerHTML = '';
        }

        // Event listeners
        newPasswordInput.addEventListener('input', validatePassword);
        confirmPasswordInput.addEventListener('input', validatePassword);

        // Envío del formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validatePassword()) {
                showAlert('Por favor, verifica que la contraseña cumpla con todos los requisitos.');
                return;
            }

            if (!token) {
                showAlert('Token de autenticación no válido. Por favor, solicita un nuevo enlace de restablecimiento.');
                return;
            }

            const formData = {
                token: token,
                newPassword: newPasswordInput.value
            };

            try {
                loading.style.display = 'block';
                submitBtn.disabled = true;
                clearAlert();

                const response = await fetch('/api/v1/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.text();

                if (response.ok) {
                    showAlert('¡Contraseña cambiada exitosamente! Ahora puedes iniciar sesión con tu nueva contraseña.', 'success');
                    form.reset();
                    validatePassword();
                } else {
                    throw new Error(result || 'Error al cambiar la contraseña');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert(`Error: ${error.message}`);
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Verificar si hay token al cargar la página
        if (!token) {
            showAlert('Token de autenticación no válido. Por favor, solicita un nuevo enlace de restablecimiento.');
            submitBtn.disabled = true;
        }
    </script>
</body>
</html>
